    <script>
    (function poll() {
    $.ajax({
        url: "http://192.168.0.101:8080/checkers/isup",
        type: "GET",
        success: function(data) {
            console.log("polling");
            $("#checkersUP").removeClass("progress-bar-danger");
             $("#checkersUP").text("ON");
        },
        error: function(data) {
            console.log("polling");
            $("#checkersUP").addClass("progress-bar-danger");
            $("#checkersUP").text("OFF");
        },
        dataType: "json",
        complete: setTimeout(function() {poll()}, 5000),
        timeout: 2000
    })
})();
